# For reference: https://docs.devrev.ai/snap-ins/references/manifest.
# Refactor the code based on your business logic.

version: "2"
name: Hello World
description: Displays hello world message

# This is the name displayed in DevRev where the Snap-In takes actions using the token of this service account.
service_account:
  display_name: "DevRev Bot"

# Event source reference: https://docs.devrev.ai/snap-ins/references/event_sources#supported-event-source-types-and-their-event-types.
event_sources:
  organization:
    - name: devrev-webhook
      display_name: DevRev
      type: devrev-webhook
      config:
        event_types:
          - work_created
# Add any external connection, reference: https://docs.devrev.ai/snap-ins/concepts#connection.

# Add organization level inputs, reference: https://docs.devrev.ai/snap-ins/references/inputs.
inputs:
  organization:
    - name: input_field_1
      description: Input field to add name and work to the work item.
      field_type: text
      default_value: "Message from the input."
      ui:
        display_name: Input Field 1

    - name: input_field_2
      description: Add extra comment.
      field_type: bool
      default_value: true
      ui:
        display_name: Should extra comment be added?

    - name: input_field_array
      description: List of names to add as comment.
      base_type: text
      field_type: array
      default_value: ["name1", "name2"]
      ui:
        display_name: List of extra names



# Functions reference: https://docs.devrev.ai/snap-ins/references/functions.
functions:
  - name: function_1
    description: Function to create a timeline entry comment on a DevRev work item created.
  - name: function_2
    description: Function to create a timeline entry comment on a DevRev work item on which comment is added.

# Automations reference: https://docs.devrev.ai/snap-ins/concepts#automation.
automations:
  - name: convergence_automation_devrev
    source: devrev-webhook
    event_types:
      - work_created
    function: function_1

commands:
  - name: helloworld
    namespace: devrev
    description: Command to trigger function to add comment to this work item.
    surfaces:
      - surface: discussions
        object_types:
          - issue
          - ticket
    usage_hint: "Command to add comment to this work item."
    function: function_2